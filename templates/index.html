<!doctype html>
<html lang="pt">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de Usuário</title>
</head>
<body>
    <!--navbar-->
      <div class="col-11 m-auto collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Verificar Cadastros</h5>
            <a class="text-white dropdown-item" href="./consulta.html">Consultar</a>
        </div>
      </div>
      <nav class="navbar col-11 m-auto navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>




    <!--formulário-->
      <div class="container">
        <h1 class="mx-auto text-center main-title">Cadastro de Usuário</h1>

    <nav class="col-10 mx-auto text-center">
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label id="labelNome" for="nome"></label>
            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
          </div>
          <div class="form-group">
            <label id="labelSobrenome" for="sobrenome"></label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
          </div>
          <div class="form-group">
            <label id="labelCpf" for="cpf"></label>
            <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
          </div>
          <div class="form-group">
            <label id="labelTelefone" for="telefone"></label>
            <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" id="telefone" placeholder="Telefone" aria-describedby="validationTooltiptelefonePrepend" required>
            </div>
          </div>
        <div class="form-row">
          <div class="form-group">
            <label id="labelCidade" for="cidade"></label>
            <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
          </div>
          <div class="form-group">
            <label id="labelEstado" for="estado"></label>
            <input type="text" class="form-control" id="estado" placeholder="Estado" required>
          </div>
          <div class="form-group">
            <label id="labelCep" for="cep"></label>
            <input type="text" class="form-control" id="cep" placeholder="CEP" required>
          </div>
          <div class="form-group">
            <label id="labelLogradouro" for="logradouro"></label>
            <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" required>
          </div>
          <div class="form-group">
            <label id="labelEmail" for="email"></label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
          </div>
        </div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">
        <button onclick='cadastrar()' class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </div>
    </nav>
        </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
